<div class="container">

    <div class="card-container">
        <label>POSITION NAME</label>
        <select placeholder="Position" (change)="changePosition($event.target.value)">
            <option>--Choose Position--</option>
            <option *ngFor="let pos of positions; let i = index;" [value]="i">{{ pos.position_name }}</option>
        </select>
    </div>

    <br>

    <div class="card-container">
        <label>PARTICIPANT NAME</label>
        <select placeholder="Participant" (change)="changeParticipant($event.target.value)">
            <option>--Choose Participant--</option>
            <option *ngFor="let name of participants; let i = index;" [value]="i">{{ name.participant_name }}</option>
        </select>
    </div>
 
</div>
